<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cumple de Martin</title>
        <link rel="stylesheet" href="style/styles.css" />
        <link rel="icon" href="/img/bonetefavicon.svg" type="image/x-icon" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container-1">
            <div class="card-container">
                <header>
                    <!--CAROUSEL-->
                    <div class="carousel-wrapper">
                        <div
                            id="carouselExampleSlidesOnly"
                            class="carousel slide"
                            data-bs-ride="carousel"
                        >
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img
                                        id="img1"
                                        src="/img/spider3.png"
                                        class="d-block w-100"
                                        alt="Spiderman"
                                    />
                                </div>
                                <div class="carousel-item">
                                    <img
                                        id="img2"
                                        src="/img/spider2.png"
                                        class="d-block w-100"
                                        alt="Spiderman"
                                    />
                                </div>
                                <div class="carousel-item">
                                    <img
                                        id="img3"
                                        src="/img/spider1.png"
                                        class="d-block w-100"
                                        alt="Spiderman"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <!--Logo / nombre cumpleañero-->
                <div class="separator">
                    <img src="/img/martin.png" alt="nombre cumpleañero" />
                </div>

                <main>
                    <div class="text1">
                        <h2>Cumplo 8 y te invito a festejarlo!!!</h2>
                    </div>

                    <audio id="audio" autoplay loop controls controlsList="nodownload">
                        <source
                            src="/sound/spiderman3.mp3"
                            type="audio/mpeg"
                        />
                    </audio>
                    <div class="text2">
                        <span> Sábado 23 de Diciembre </span>
                    </div>
                    <div class="text3">
                        <span> 17 a 20 hs. </span>
                    </div>
                    <div class="text4">
                        <h4>
                            El Reino de las Maravillas, Echelaine 853, Río
                            Grande
                        </h4>
                    </div>

                    <!-- Button trigger modal -->
                    <button
                        type="button"
                        class="btn btn-danger"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                    >
                        ¿Cómo llegar?
                        <img
                            alt="asistencia"
                            src="/img/ubicacion blanco.png"
                            width="12px"
                        />
                    </button>

                    <div class="imagenpie">
                        <img src="/img/spiderfondo.png" alt="" />
                    </div>

                    <!--Whatsapp-->
                    <div class="btn-whatsapp">
                        <a
                            href="https://api.whatsapp.com/send?phone=+543815186074&text=Nos+vemos+en+el+cumple+de+Martin%21%21%21%F0%9F%98%89"
                            target="_blank"
                        >
                            <button class="btn btn-success">
                                Confirmar asistencia
                                <img
                                    alt="asistencia"
                                    src="/img/white whatsapp icon png.png"
                                    width="30px"
                                />
                            </button>
                        </a>
                    </div>
                </main>
            </div>
            <footer><p>DigiCardsArg &copy;2023</p></footer>
        </div>

        <!-- Modal Mapa -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            ¿Cómo llegar?
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m17!1m11!1m3!1d162.81829217063546!2d-67.7459202307813!3d-53.78683334872291!2m2!1f121.27567777522614!2f45!3m2!1i1024!2i768!4f35!3m3!1m2!1s0xbc4b159762dce71b%3A0xc64c515101eaeff0!2sEl%20Reino%20de%20las%20Maravillas!5e1!3m2!1ses-419!2sar!4v1691618463337!5m2!1ses-419!2sar"
                            width="100%"
                            height="300px"
                            frameborder="0"
                            scrolling="no"
                            marginheight="0"
                            marginwidth="0"
                        >
                        </iframe>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
